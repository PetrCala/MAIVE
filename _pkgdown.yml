url: https://meta-analysis-es.github.io/maive/
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    pkgdown-nav-height: 100px

development:
  mode: auto

navbar:
  structure:
    left: [intro, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fa-home
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/introduction.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github
      href: https://github.com/meta-analysis-es/maive
      aria-label: GitHub

home:
  title: MAIVE - Meta-Analysis Instrumental Variable Estimator
  description: >
    Instrumental variable approaches to limit bias caused by spurious 
    precision in meta-analysis of observational research.
  links:
  - text: Project Website
    href: https://meta-analysis.cz/maive/

reference:
- title: Main Functions
  desc: >
    Core functions for performing meta-analysis with instrumental variables
  contents:
  - maive
  - waive

- title: Internal Functions
  desc: >
    Internal helper functions (not typically called directly by users)
  contents:
  - starts_with("maive_")

authors:
  Zuzana Irsova:
    href: https://meta-analysis.cz
  Pedro R. D. Bom:
    href: https://www.deusto.es
  Tomas Havranek:
    href: https://meta-analysis.cz
  Heiko Rachinger:
    href: https://www.uib.es
  Petr ÄŒala:
    href: https://meta-analysis.cz

footer:
  structure:
    left: developed_by
    right: built_with

