# R-hub checks workflow
# Triggered manually or by rhub::rhub_check() from local R session
# See: https://github.com/r-hub/actions
name: R-hub

on:
  workflow_dispatch:
    inputs:
      config:
        description: 'R-hub platform configuration (JSON)'
        required: false
        default: ''
        type: string

permissions: read-all

jobs:
  rhub:
    runs-on: ubuntu-latest
    name: R-hub checks

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: "release"
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Run R CMD check
        uses: r-lib/actions/check-r-package@v2
        with:
          args: 'c("--no-manual", "--as-cran")'
          error-on: '"warning"'
          upload-snapshots: true

      - name: Show test output
        if: always()
        run: |
          find check -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

